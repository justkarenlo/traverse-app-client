<div class="container">
  <div id='all-trips-tags' ng-controller='tagsController' ng-init="allTags = getTags()">
    <h1>See All Tagged Events</h1>

      <div class="trips-tags" ng-repeat="tag in allTags" >
         <a ng-href='#/trips/{{tripId}}/events/tag/{{tag.id}}'>
            <div class='trips-tags-img trips-tags-grow'>
              <img src='{{tag.photo_url}}'/>
                <p class="trip-title" >{{tag.name}}</p>
            </div>
          </a>
      </div>
    </div>
  </div>
