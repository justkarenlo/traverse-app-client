<div class="container">
  <div id="all-trips" ng-controller="tripsController">
    <h1>My Trips</h1>

    <form ng-submit="insertTrip()">
      <input type="text" ng-model="trip.title" placeholder="trip">
      <input type="submit" value="submit">
    </form>

    <div class="trip" ng-repeat="trip in trips">
      <a ng-href="/#/trips/{{trip.id}}/events"><h2 class="trip-title">{{ trip.title }}</h2></a>
      <button ng-click="deleteTrip(trip.id)">x</button>
    </div>

  </div>
</div>
