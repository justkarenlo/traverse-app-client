<div id="events" ng-controller="eventsController" ng-init="events = getAllEvents()">
  <div class="toggle-btns container">
    <div class="row">
      <a ng-href="#/trips/{{trip}}/day"><button id='sort-day' class="col-md-4">By Day</button></a>
      <a ng-href="#/trips/{{trip}}/mapView"><button id='sort-day' class="col-md-4">Trip Overview</button></a>
      <a ng-href="#/trips/{{trip}}/tags"><button id='sort-day' class="col-md-4">By Tag</button></a>
    </div>
  </div>
<br>

  <div class="container text-center">
    <div class="row">
      <a ng-href='#/trips/{{trip}}/new_event' ng-click='insertEvent()'><button id="create-event-btn" class="col-md-3">Create New Event</button></a>
    </div>
  </div>

  <h1 class="container">My Events</h1>
    <div ng-repeat="event in events">
      <div class="single_event clearfix">
        <div class="left">
          <a ng-href="#/trips/{{trip}}/events/{{event[0].id}}"><div id='title'>Event Title: {{event[0].title}} </div></a>
          <div>

          </div>
          <div id='date'> Date: {{event[0].date}}</div>
          <div id="journal_content">Journal Content: {{event[0].content}}</div>
        </div>
        <div id="right">

         <div id='place'>PLACE: {{event[0].place}}</div>

          <p>Photos:</p>
          <div ng-repeat="photo in event[1]">
            <div class="single-photo">
              <img ng-src="{{photo.url}}">
            </div>
          </div>

           <button id='delete_button' ng-click="deleteEvent(event[0].id)">x</button>

           <a ng-href='#/trips/{{trip}}/events/{{event[0].id}}/update_event'><button>Update Event</button></a>
        </div>
    </div>
  </div>
</div>
