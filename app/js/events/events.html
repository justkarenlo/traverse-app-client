<div id="events" ng-controller="eventsController" ng-init="events = getEvents()">

  <a ng-href='#/trips/{{trip}}/new_event' ng-click='insertEvent()'><button>Create New Event</button></a>
  <br><br>

  <div id='header'>
    <div id='sort_day'>Sort by Day</div>
    <a ng-href="#/trips/{{trip}}/mapView"><div id='overview'>Overview Map Thing</div></a>
    <a ng-href="#/trips/{{trip}}/tags"><div id='sort_tag'>Sort by Tag</div></a>
  </div>

  <h1>My Events for this {{trip}}</h1>
    <div ng-repeat="event in events">
      <div class="single_event clearfix">
        <div class="left">
          <a ng-href="#/trips/{{trip}}/events/{{event.id}}"><div id='title'>Event Title: {{event.title}} </div></a>
          <div>

          </div>
          <div id='date'> Date: {{event.date}}</div>
          <div id="journal_content">Journal Content: {{event.content}}</div>
        </div>
        <div id="right">

         <div id='place'>PLACE: {{event.place}}</div>
         <div id='photos'>PHOTOS: {{event.photos}}
            <!-- STOCK PHOTOS FOR TESTING -->
            <img src="http://upload.wikimedia.org/wikipedia/commons/a/ae/Sydney_Opera_House_at_Sunset.jpg"></img>
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ_769lSvSnwpQLJe2BsXuimfgoBt9H0fP3yujEd7yq2crEyDsUhNIXKIc"></img>
            <img src="http://s.ngm.com/2011/05/great-barrier-reef/img/great-barrier-reef-diver-615.jpg"></img>
            <img src="http://squirrelsgonecrazyinaustralia.weebly.com/uploads/1/5/5/5/15556150/5253500.jpg?889"></img>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR75ZV9n_kpar77jET_dIU7976F8FZ34Vwvrxg5Q_URVV8By7y2_5JO5mw"></img>
            <img src="http://www.travelvivi.com/wp-content/uploads/2011/07/Kangaroo1.jpg"></img>
         </div>

           <button id='delete_button' ng-click="deleteEvent(event.id)">x</button>

           <a ng-href='#/trips/{{trip}}/events/{{event.id}}/update_event'><button>Update Event</button></a>
        </div>
    </div>
  </div>
</div>
