<h1>New Event</h1>
<div id='left' ng-controller='eventsController'>
  <form ng-submit="updateEvent()" >
    <input type="text" ng-model="activeEvent.title" placeholder="Event Title"><br>
    <input type="date" ng-model="activeEvent.date" placeholder="Event Date"><br>
    <input type="text" ng-model="activeEvent.content" placeholder="Journal Here"><br>
    <input type="submit" value="submit">
  </form>
</div>

  <div id='right' ng-controller="modalController">

    <!-- FACEBOOK -->
    <div id="fb-modal" ng-controller="facebookController">
     <button ng-click="login()" ng-show="windowStorage == 'false'">Connect to Facebook</button>
     <button ng-click="toggleFB(); getPhotos()" ng-show="windowStorage == 'true'">Add Photos from Facebook</button>
      <modal-dialog show='FBShown' dialog-title="Add Photos" width='75%' height='80%'>
        <div class="fb-pics-div" ng-repeat="photo in photos">
          <img class="fb-pics" src="{{photo}}" ng-click="toggleCustom(photo)" />
        </div>
        <input type="submit" ng-click="savePhotos(currentEvent)" id="sendPhotos" value="Add"/>
      </modal-dialog>

    </div>


    <!-- INSTAGRAM AREAS -->
   <div ng-controller="instagramController">
    <a href="https://instagram.com/oauth/authorize/?client_id=cb89d1dac394466e9767ad0e3bf9c6bf&redirect_uri=http://localhost:9000/instagram.html&response_type=code"><button ng-click="igAuth()" ng-show="instaCookies == 'false'">Connect to Instagram</button></a>
    <button ng-click="igLogin(); toggleIG()" ng-show="instaCookies == 'true'">Add Photos from Instagram</button>

    <modal-dialog show='IGShown' dialog-title="Add Photos" width='75%' height='80%'>
      <div class="ig-pics-div" ng-repeat="photo in photos">
        <img class="ig-pics" src="{{photo}}" ng-click="toggleCustom(photo)"/>
      </div>
      <input type="submit" ng-click="savePhotos(currentEvent)" id="sendPhotos" value="Add"/>
    </modal-dialog>

  </div>


  <!-- YELP -->
    <div id="yelp-modal">
      <button ng-click='toggleYelp()'>Add Places</button>
        <modal-dialog show='yelpShown' dialog-title="Add Photos" width='75%' height='80%'>
          <p>Yelp links here<p>
          <div id="yelp-container" ng-controller="yelpController">
            <form>
              <input type="text" ng-model="yelp.search" placeholder="Search">
              <input type="text" ng-model="yelp.location" placeholder="Location">
              <input type="submit" value="search"  ng-click="searchYelp()">
            </form>

            <div class="results-index" ng-controller="eventsController">
              <div class="yelp-result" ng-repeat="result in results"style="background-image:url({{result.image_url}}); width: 100px; height:''" ng-click="addPlace(result, currentEvent)">
                  <p>{{result.name}}</p>
              </div>
            </div>

         </div>
        </modal-dialog>
      </div>

    </div>

    <div id='photos' ng-repeat="photo in photos">
      <h3>My Photos</h3>
    </div>
  </div>

  <div ng-controller='tagsController'>
       <form ng-submit="insertTag()">
        <input type="text" ng-model="tag.name" placeholder="enter custom tag">
        <!-- <button ng-submit="createTag()" id='create_tag'>Create New Tag</button> -->
        <input type="submit" value="Create New Tag">
      </form>
  </div>

  </div>
</div>
