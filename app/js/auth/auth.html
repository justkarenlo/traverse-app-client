<div class="row description">
  <div id="traverse-description" class="col-xs-8 col-xs-offset-2 text-center">
    <p>A digital scrapbook that allows you to easily and beautifully document the things you experience on your travels.</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <video autoplay loop poster="brazil.png" id="bgvid">
      <source src="../../imgs/brazil.mp4" type="video/mp4">
    </video>
  </div>
</div>

<div id="auth" ng-controller="authController">
  <accordion close-others="oneAtATime">
    <accordion-group heading="Login">
 <!--      <div id="buttons">
        <button type="button" id="login-btn" ng-click="login=!login">Login</button>
        <button type="button" id="register-btn" ng-click="signup=!signup">Register</button>
      </div> -->

      <div id="login">
        <h4>Welcome Back Traveler</h4>
        <p>{{message}}</p>
        <form ng-submit="authenticate()">
          <input ng-model="user.username" type="text" name="username" placeholder="Username" /><br>
          <input ng-model="user.password" type="password" name="password" placeholder="Password" /><br>
          <input type="submit" value="Login" />
        </form>
      </div>
    </accordion-group>

    <accordion-group heading="Register">
      <div id="register">
        <h4>begin your journey with us</h4>
        <form ng-submit="register()">
          <input ng-model="new_user.name" type="text" name="name" placeholder="Name" /><br>
          <input ng-model="new_user.username" type="text" name="username" placeholder="Username" /><br>
          <input ng-model="new_user.email" type="text" name="email" placeholder="Email" /><br>
          <input ng-model="new_user.password" type="password" name="password" placeholder="Password" /><br>

          <input type="submit" value="Register" />
        </form>
      </div>
    </accordion-group>
  </accordion>


</div>
