<!DOCTYPE html>
<html lang="en" ng-app='traverseApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="css/stylesheets.css" type="text/css">
    <link rel="stylesheet" href="css/modal.css" type="text/css">
    <link rel="stylesheet" href="css/facebook.css" type="text/css">
    <link rel="stylesheet" href="css/instagram.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="bower_components/ngModal/dist/ng-modal.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/new_event_form.css">

    <title>Traverse</title>
</head>

<body class="clearfix">

<div class="container">
    <div ng-view></div>
</div>

    <!-- Angular / UI Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="angular-cookies.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/ui-bootstrap-tpls-0.12.0.js"></script>

    <!-- Main -->
    <script type="text/javascript" src="app.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/ngModal/dist/ng-modal.js"></script>
    <!-- GoogleMaps -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='/bower_components/lodash/dist/lodash.min.js'></script>
    <script src='/bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <!-- Controllers -->
    <script src="js/trips/controller.js"></script>
    <script src="js/trips/factory.js"></script>
    <script src="js/events/controller.js"></script>
    <script src="js/events/factory.js"></script>
    <script src="js/tags/controller.js"></script>
    <script src="js/tags/factory.js"></script>
    <script src="js/auth/controller.js"></script>
    <script src="js/auth/factory.js"></script>
    <script src="js/events/modal-controller.js"></script>
    <script src="js/events/facebook/controller.js"></script>
    <script src="js/events/yelp/yelp-controller.js"></script>
    <script src="js/events/yelp/yelp-factory.js"></script>
    <script src="js/events/googleMaps/controller.js"></script>
    <script src="js/events/instagram/controller.js"></script>
    <script src="js/events/instagram/factory.js"></script>

    <div ng-controller="authController">
        <input type="button" value="logout" ng-click="logout()" ng-show="isLogged" >
    </div>

</body>
</html>
