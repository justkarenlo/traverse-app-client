
<div id="trips" ng-controller="tripsController">

<h1>My Trips</h1>
  <h3 ng-repeat="trip in trips">
    <a ng-href="/#/trips/{{trip.id}}">{{ trip.title }}</a>
    <button ng-click="deleteTrip(trip.id)">Remove</button>
  </h3>

  <form ng-submit="insertTrip()" ng-controller="tripsController">
    <input type="text" ng-model="trip.title" placeholder="trip">
    <input type="submit" value="submit">
    <!-- <button ng-click="insertTrip()">Create Trip</button> -->
  </form>


</div>
