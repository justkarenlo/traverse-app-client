<div ng-controller="facebookController">


  <input type="submit" ng-show="windowStorage == 'false'" ng-click="login()" name="login" value="Login" />


  <input type="submit" ng-show="windowStorage == 'true'" ng-click="getPhotos()" name="photos" value="photos"/>

  <div ng-repeat="photo in photos">
    <img src="{{photo}}" ng-click="toggleCustom(photo)" />
  </div>

  <input type="submit" ng-click="savePhotos()" name="sendPhotos" value="Submit!"/>

</div>
