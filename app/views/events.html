<div id="events" ng-controller="eventsController">

<h1>My Events for this Trip</h1>
  <h3 ng-repeat="event in events">
    <a ng-href="/#/trips/{{trip}}/events/{{event.id}}">{{ event.title }}</a>
    <button ng-click="deleteEvent(event.id)">x</button>
  </h3>

  <form ng-submit="insertEvent()">
    <input type="text" ng-model="event.title" placeholder="bar hopping">
    <input type="submit" value="submit">
    {{ event.title }}
  </form>

</div>
