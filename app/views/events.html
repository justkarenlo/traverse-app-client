
<div id="trips" ng-controller="eventsController">

<h1>My Events for this Trip</h1>
  <h3 ng-repeat="event in events">
    <a href="/#/trips/{{trip.id}}/events">{{ trip.title }}</a>
  </h3>

  <form ng-submit="insertTrip()" ng-controller="tripsController">
    <input type="text" ng-model="trip.title" placeholder="trip">
    <input type="submit" value="submit">
    <!-- <button ng-click="insertTrip()">Create Trip</button> -->
  </form>


</div>
